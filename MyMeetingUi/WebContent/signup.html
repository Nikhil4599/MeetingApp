<div class="page-content container" ng-controller="signInController">
		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign Up</h6>
			                	<input class="form-control" type="text" placeholder="Name" ng-model="user2.name" required>
				                <input class="form-control" type="email" placeholder="E-mail address" ng-model="user2.username" required><BR>
				                <input class="form-control" type="text" placeholder="Role" ng-model="user2.roles[0].name" required>
				                <input class="form-control" type="password" placeholder="Password" ng-model="user2.password" required>
				                <img id="img-spinner" src="images/spinner.gif" alt="LODING" hidden="true" width="320px" align="middle">
				                <div class="action">
				                    <button class="btn btn-primary signup" ng-click="signIn()">
				                    	Sign Up
				                    </button>
				                </div>          
			            </div>
			        </div>
			        <div class="already">
			            <p>Already Login Then click here</p>
			            <a href="/MyMeetingUi/#!/login">Login</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>
