<div class="page-content container" ng-controller="loginController">

		<div class="row">
			<div class="col-md-4 col-md-offset-3">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>Sign In</h6>
				                <input class="form-control" type="text" placeholder="E-mail address" ng-model="username" name="username">
				                <input class="form-control" type="password" placeholder="Password" ng-model="password" name="password">
				                <font color="red" size="2"> {{msg}}</font>
				                <div class="action">
				                    <button class="btn btn-primary signup" ng-click="check()">Login</button>
				                </div>          
			            </div>
			        </div>
			        <div class="already">
			            <p>Don't have an account yet?</p>
			            <a href="/MyMeetingUi/#!/signIn">Sign Up</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>
